{% extends "mail/layout.html" %}

{% block body %}

    <h2 style="text-align: center;margin-top: 5rem;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="form-login" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p  class="register">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
