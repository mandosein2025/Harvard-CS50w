<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search in google</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="search_nav">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" id="nav-underline" href="image.html">Image Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-underline" href="advanced.html">Advanced Search</a>
                </li>
            </ul>
        </div>

        <div class="logo">
            <img src="gif.gif">
        </div>
        
        <div class="search">
            <form action="https://google.com/search" autocomplete="off">
                <div class="search_text">
                    <input type="text" name="q" placeholder="Searching ...">
                </div>
                <div class="search_button">
                    <input class="search_button_item" type="submit" value="Google Search">
                    <input class="search_button_item" type="submit" value="I'm Eng.habibi" name="btnI">
                </div>
                
            </form>
        </div>
    </body>
</html>
